<ion-content [fullscreen]="true">

  <ion-menu contentId="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar class="navbar">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <ion-content class="ion-padding">
      </ion-content>
    </ion-header>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-row>
      <ion-header>
        <ion-toolbar class="navbar">
          <ion-buttons slot="start" class="ion-padding">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-col class="ion-text-center">Sushi Bar</ion-col>
          <ion-buttons slot="end" class="ion-padding">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-row>

    <ion-segment [(ngModel)]="segment">
      <ion-segment-button [value]="'0'">
        <ion-label>Comidas</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="'1'">
        <ion-label>Bebidas</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-content>
      <ion-grid>
        <ion-row *ngIf="segment== '0'">
          <ion-card-content *ngFor="let item of items; trackBy:trackItems">
            <ion-item lines="none">
              <ion-label>{{item.titulo}}</ion-label>
              <ion-thumbnail slot="start" class="thumbnail">
                <img src={{item.img}} />
              </ion-thumbnail>
              <ion-label>{{item.preco}}</ion-label>
            </ion-item>
            <ion-accordion-group>
              <ion-accordion>
                <ion-item slot="header" class="color">
                  <ion-label>Detalhar</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  {{item.detalhar}}
                  <ion-row class="ion-padding">
                    <ion-col class="ion-text-center">
                      <ion-button class="color">
                        <ion-icon (click)="diminuiProduto()" name="remove"></ion-icon>
                      </ion-button>
                      <ion-label>
                        {{item.qtd}}
                      </ion-label>
                      <ion-button class="color">
                        <ion-icon (click)="acrescentaProduto()" name="add"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-textarea label="Solid textarea" labelPlacement="floating" fill="solid"
                    placeholder="Observações sobre seu pedido"></ion-textarea>
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </ion-card-content>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row *ngIf="segment== '1'">
          <ion-card-content *ngFor="let item of items2; trackBy:trackItems">
            <ion-item lines="none">
              <ion-label>{{item.titulo}}</ion-label>
              <ion-thumbnail slot="start" class="thumbnail">
                <img src={{item.img}} />
              </ion-thumbnail>
              <ion-label>{{item.preco}}</ion-label>
            </ion-item>
            <ion-accordion-group>
              <ion-accordion>
                <ion-item slot="header" class="color">
                  <ion-label>Detalhar</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  {{item.detalhar}}
                  <ion-row class="ion-padding">
                    <ion-col class="ion-text-center">
                      <ion-button class="color">
                        <ion-icon (click)="diminuiProduto()" name="remove"></ion-icon>
                      </ion-button>
                      <ion-label>
                        {{item.qtd}}
                      </ion-label>
                      <ion-button class="color">
                        <ion-icon (click)="acrescentaProduto()" name="add"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-textarea label="Solid textarea" labelPlacement="floating" fill="solid"
                    placeholder="Observações sobre seu pedido"></ion-textarea>
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </ion-card-content>
        </ion-row>
      </ion-grid>
    </ion-content>

    <ion-footer>
      <ion-button expand="block" class="color">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-footer>
  </div>
</ion-content>
