<ion-content [fullscreen]="true">

  <ion-menu contentId="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-header>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-row>
      <ion-header>

        <ion-toolbar class="navbar">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

          <ion-col class="ion-text-center">Sushi Bar</ion-col>

          <ion-row class="ion-text-end">
            <ion-col>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-col>
          </ion-row>

        </ion-toolbar>
      </ion-header>
    </ion-row>


    <ion-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            Bebidas***
          </ion-col>

          <ion-col>
            Barca***
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-card-content *ngFor="let item of items; trackBy:trackItems">
          <ion-item lines="none">
            <ion-label>{{item.titulo}}</ion-label>
            <ion-thumbnail slot="start" class="thumbnail">
              <img src={{item.img}}/>
            </ion-thumbnail>
            <ion-label>{{item.preco}}</ion-label>
          </ion-item>
          <ion-accordion-group>
            <ion-accordion>
              <ion-item slot="header" color="light">
                <ion-label>Detalhar</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                {{item.detalhar}}
              </div>
            </ion-accordion>
          </ion-accordion-group>
      </ion-card-content>


    </ion-content>

    <ion-footer class="ion-text-end">
      
    </ion-footer>
  </div>

</ion-content>
